<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Лабораторная работа 3</title>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputScript library="js" name="validate.js"/>
</h:head>

<h:body styleClass="body">
    <h:form id="form" styleClass="form">
        <div class="x_field">
            <div> X: </div>
            <p:spinner id="x_value" value="#{form.x}" stepFactor="0.1" min="-5" max="5"/>
        </div>
        <div class="y_field">
            <div> Y: </div>
            <p:inputText id="y_value" value="#{form.y}" />
        </div>
        <div class="r_field">
            <div> R: </div>
            <p:inputText id="r_value" value="#{form.r}"/>
        </div>
        <h:commandButton id="submit" value="Проверить" onclick="return onSubmit();" action="#{form.process}"/>
    </h:form>
</h:body>
</html>
